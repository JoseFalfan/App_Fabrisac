<ion-card>
  <img alt="Logo Fabrisac" src="../../../assets/icon/LOGO-FABRISAC-.jpg" />
  <ion-card-header>
    <ion-card-title class="ion-text-center" >Iniciar Sesion</ion-card-title>
  </ion-card-header>
</ion-card> 

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <ion-button type="submit" (click)="navigate('tabs')" color="success" expand="block">Iniciar Sesion</ion-button>
        <ion-button type="submit" (click)="navigate('/register')" color="danger" expand="block">Registrate</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
